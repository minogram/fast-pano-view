<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Pano Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css" />
  <style>
    html, body, #panorama {
      margin: 0;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>

<div id="panorama"></div>

<script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
<script>
  pannellum.viewer('panorama', 'https://minogram.github.io/fast-pano-view/examples/multires/config.json');
</script>

</body>
</html>
