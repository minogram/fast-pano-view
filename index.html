<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Res 360 Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #panorama {
      width: 100%;
      height: 100%;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    #configUrl, #recentUrls {
      width: 300px;
      padding: 6px;
    }

    #loadBtn {
      padding: 6px;
      width: 100px;
    }

    #errorBox {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.85);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      z-index: 10000;
      display: none;
      white-space: pre-wrap;
    }

    label {
      font-weight: bold;
      align-self: flex-start;
    }
  </style>
</head>
<body>

<div id="controls">
  <label for="configUrl">Enter config.json URL</label>
  <input id="configUrl" type="text" placeholder="https://example.com/config.json" />
  <button id="loadBtn">Load Viewer</button>

  <label for="recentUrls">Recent URLs</label>
  <select id="recentUrls">
    <option disabled selected>Select a recent URL</option>
  </select>
</div>

<div id="errorBox"></div>
<div id="panorama"></div>

<script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
<script>
  const input = document.getElementById('configUrl');
  const loadBtn = document.getElementById('loadBtn');
  const recentSelect = document.getElementById('recentUrls');
  const errorBox = document.getElementById('errorBox');
  let viewer;

  function showError(message) {
    console.error("[Pannellum Error]:", message);
    errorBox.innerText = `[Pannellum Error]\n${message}`;
    errorBox.style.display = 'block';
  }

  function hideError() {
    errorBox.style.display = 'none';
    errorBox.innerText = '';
  }

  function saveRecentUrl(url) {
    let list = JSON.parse(localStorage.getItem('recentUrls') || '[]');
    list = list.filter(u => u !== url);
    list.unshift(url);
    list = list.slice(0, 10);
    localStorage.setItem('recentUrls', JSON.stringify(list));
    renderRecentList();
  }

  function renderRecentList() {
    const list = JSON.parse(localStorage.getItem('recentUrls') || '[]');
    recentSelect.innerHTML = '<option disabled selected>Select a recent URL</option>';
    list.forEach(url => {
      const option = document.createElement('option');
      option.value = url;
      option.textContent = url;
      recentSelect.appendChild(option);
    });
  }

  async function loadViewer(url) {
    hideError();

    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to fetch config.json (${res.status})`);
      const config = await res.json();

      if (viewer) viewer.destroy();
      viewer = pannellum.viewer('panorama', config);

      viewer.on('error', msg => showError(msg));
      saveRecentUrl(url);
    } catch (err) {
      showError(err.message);
    }
  }

  loadBtn.addEventListener('click', () => {
    const url = input.value.trim();
    if (url) loadViewer(url);
  });

  recentSelect.addEventListener('change', () => {
    const url = recentSelect.value;
    input.value = url;
    loadViewer(url);
  });

  renderRecentList();
</script>

</body>
</html>
